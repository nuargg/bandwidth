<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandwidth Checker</title>
</head>
<body>
    <h1>Bandwidth Checker</h1>
    
    <!-- Form untuk memasukkan API Key -->
    <form action="/" method="post">
        <label for="api_key">API Key:</label>
        <input type="text" id="api_key" name="api_key" required>
        <button type="submit">Check Bandwidth</button>
    </form>

    <hr>

    <!-- Bagian untuk menampilkan hasil -->
    {% if result %}
        <h2>Result:</h2>
        <p><strong>Title:</strong> {{ result.title }}</p>
        <p><strong>Bandwidth Limit:</strong> {{ result.bandwidthLimit }} MB</p>
        <p><strong>Bandwidth Usage:</strong> {{ result.bandwidthUsage }} MB</p>
    {% endif %}

    {% if error %}
        <h2>Error:</h2>
        <p>{{ error }}</p>
    {% endif %}

    <footer>
        <p>This Web Made By @NUAR copyright logo</p>
    </footer>
</body>
</html>
